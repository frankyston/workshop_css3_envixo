<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .box{
        display: inline-block;
        background: #ccc;
        width: 200px;
        height: 200px;
        margin: 10px;
    }
    .box1{
        border-radius: 10px;
    }
    .box2{
        border-radius: 20px 10px;
    }
    .box3{
        border-radius: 20px 10px 50px;
    }
    .box4{
        border-radius: 40px 70px 90px 130px;
    }
</style>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>


</body>
</html>
