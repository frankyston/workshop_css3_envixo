<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .icon{
        color: forestgreen
    }
    
    .icon:hover{
        color: aquamarine;
    }
    
    .icon:hover~#search{
        display: block;
    }
    .icon:hover~#menu{
        display: none;
    }
    #menu{
        display: block;
    }
    
    #search{
        display: none;
    }
</style>
<body>
  
   <a class="icon" href="#">link</a>
   
   <ul id="menu">
       <li>lista 1</li>
   </ul>
   
   ...
   
   <ul id="search">
       <li>lista 2</li>
   </ul>
    
</body>
</html>
